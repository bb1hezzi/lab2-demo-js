<!DOCTYPE html>
<head>
<script language = "javascript">

function calculateAnswer() {

 var  inputName1;
 var  inputName2;
 
 inputName1 = prompt('Enter the first name: ');
 inputName2 = prompt('Enter the second name: ');
 var outputTotal = inputName1 + ' ' + inputName2;
 alert('Your name is: ' + outputTotal);
}
</script>
</head>

<body>
<form name = "myForm">
 <h1><p> Displaying your Name</p>
     <p> You will be asked for your first and second name</p>
	 <p> Your full name will be displayed as the output</p></h1>

<input type = "button" value = "Start" onclick = "calculateAnswer()";>
</body>
</html>
